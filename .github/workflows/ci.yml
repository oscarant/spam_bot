name: CI

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --dev

      - name: Verify bytecode compilation
        run: uv run python -m compileall app tests

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run linters
        run: uv run pre-commit run --all-files

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest
